<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat API</title>
</head>
<body>
    <h1>CatApp</h1>

    <section id="randomCats">
        <h2>Random Cats</h2>
        <span id="errorHandler"></span>
    </section>

    <section id="uploadPhoto">
        <h2>Sube una foto!</h2>
        <form id="uploadingForm">
            <input id="uploadFile" type="file" name="file">
            <button onclick="uploadNewImage()" type="button"> Upload </button>
        </form>
    </section>

    <section id="favorites">
        <h2>Favorite Cats</h2>
        <button onclick="deleteAllFavourites()"> Borrar todos de favoritos </button>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
